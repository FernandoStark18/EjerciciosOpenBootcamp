<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Dribbble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Sign up to Dribbble</h3>
    <div class="sign-up-buttons-container">
        <button class="google-btn">
            <picture class="icon-img">
                <img src="img/google.png" alt="">
            </picture>
            <span>Sign up with Google</span>
        </button>
        <button class="twitter-btn">
            <picture class="icon-img">
                <img src="img/twitter.png" alt="">
            </picture>
        </button>
    </div>
    <div class="hr-container">
        <hr><span>Or</span><hr>
    </div>
    <div class="name">
        <div class="nombre">
            <label for="nombre">Name</label>
            <input type="text" id="nombre">
        </div>  

        <div class="apellido">
            <label for="apellido">Username</label>
            <input type="text" id="apellido">
        </div>
    </div>
    <div class="credentials">
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="password">
            <label for="contrasena">Password</label>
            <input type="password" id="contrasena" placeholder="+6 characters">
        </div>
    </div>
    <div class="policy">
        <input type="checkbox" name="policy" id="policy">
        <label for="policy">Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
    </div>
    <button class="btn-create-account">Create account</button>
</body>
</html>
